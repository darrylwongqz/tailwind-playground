<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <style>
      .toggle-checkbox:checked {
        right: 0;
        border-color: #68d391;
      }

      .toggle-checkbox:checked + .toggle-label {
        background: #68d391;
      }
    </style>
    <title>Dark Mode</title>
  </head>
  <body>
    <div
      class="container px-6 py-8 mx-auto mt-10 bg-white shadow-xl dark:bg-slate-900 rounded-xl"
    >
      <h3 class="font-medium tracking-tight text-slate-900 dark:text-white">
        Lorem ipsum dolor sit.
      </h3>
      <p class="mt-2 text-sm text-slate-500 dark:text-slate-400">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus
        placeat earum a exercitationem? Minima corrupti ad magni aut suscipit
        nulla voluptatem atque vitae fugit at.
      </p>
    </div>

    <div
      class="relative inline-block w-10 mt-6 ml-6 mr-2 align-middle transition duration-200 ease-in select-none"
    >
      <input
        type="checkbox"
        name="toggle"
        id="toggle"
        class="absolute block w-6 h-6 bg-white border-4 rounded-full appearance-none cursor-pointer toggle-checkbox"
      />
      <label
        for="toggle"
        class="block h-6 overflow-hidden bg-gray-300 rounded-full cursor-pointer toggle-label"
      ></label>
    </div>

    <script>
      document.getElementById('toggle').addEventListener('change', function () {
        if (this.checked) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      });
    </script>
  </body>
</html>
